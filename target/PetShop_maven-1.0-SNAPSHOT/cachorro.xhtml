<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <script type="text/javascript">
        PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
                dayNamesMin: ['D','S','T','Q','Q','S','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText : 'Todo Dia'
            };
    </script>
    
    <ui:define name="conteudo">
        
        <p:panel id="painel_conteudo" header="Cachorro Header">
            <p:tabView id="tab_view" activeIndex="#{cachorroC.aba}">
                
                <p:ajax event="tabChange" listener="#{cachorroC.onTabChange}" 
                        update="tab_view:form_novo:comportamento tab_view:form_novo:dono"/>
                <p:ajax event="tabClose" listener="#{cachorroC.onTabClose}"/>
                
                <p:tab title="Pesquisa">
                    <h:form id="form_pesquisa">
                        <p:panelGrid columns="3" layout="flex"
                                    columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2"
                                    contentStyleClass="ui-fluid">
                            <p:outputLabel for="cachorro" value="Nome Cachorro:" />
                            <p:inputText id="cachorro" value="#{cachorroC.cachorro.nome}" required="true"
                                         requiredMessage="Nome é obrigatório"/>
                            <p:commandButton value="Pesquisar" update="tabela cachorro"
                                             action="#{cachorroC.pesquisarPorNome()}" />
                        </p:panelGrid>


                        <p:dataTable id="tabela" var="cachorro" value="#{cachorroC.modelCachorros}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros "
                         rowsPerPageTemplate="5,10,15,{ShowAll|'All'}">

                            <p:column headerText="Nome">
                                <h:outputText value="#{cachorro.nome}" />
                            </p:column>

                            <p:column headerText="Data Nascimento">
                                <h:outputText value="#{cachorro.nascimento}" />
                            </p:column>
                            
                            <p:column headerText="Peso">
                                <h:outputText value="#{cachorro.peso}" />
                            </p:column>
                            
                            <p:column headerText="Dono">
                                <h:outputText value="#{cachorro.dono.nome}" />
                            </p:column>

                            <p:column headerText="Ação">
                                <p:commandButton icon="pi pi-pencil" title="Alterar" process="@this"
                                                 actionListener="#{cachorroC.prepararAlterar}" update="@all"
                                                 style="margin-right: 12px" styleClass="rounded-button ui-button-outlined"/>
                            </p:column>
                        </p:dataTable>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                        </p:confirmDialog>
                        
                    </h:form>
                </p:tab>
                
                <!--aba para cadastrar e alterar-->
                <p:tab title="Novo">
                    <h:form id="form_novo">
                        <p:panelGrid columns="4" layout="flex"
                                     columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4,
                                     p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                                     contentStyleClass="p-align-baseline ui-fluid">
                            <p:outputLabel for="nome" value="Nome:" />
                            <p:inputText id="nome" value="#{cachorroC.cachorro.nome}"
                                         required="true" requiredMessage="Nome é obrigatório!" />
                            
                            
                            <p:outputLabel for="nascimento" value="Data de Nascimento:" />
                            <p:datePicker id="nascimento" value="#{cachorroC.cachorro.nascimento}" locale="pt" monthNavigator="true"
                                          readonlyInput="true" pattern="dd/MM/yyyy"
                                          required="true" requiredMessage="Data de nascimento é obrigatório!"/>
                            
                            
                            <p:outputLabel for="peso" value="Peso:" />
                            <p:inputText id="peso" value="#{cachorroC.cachorro.peso}"
                                         required="true" requiredMessage="Peso é obrigatório!"/>
                            
                            <p:outputLabel for="sexo" value="Sexo:" />
                            <p:selectOneMenu id="sexo" value="#{cachorroC.cachorro.sexo}"
                                             required="true" requiredMessage="Data de nascimento é obrigatória!">
                                <f:selectItem itemLabel="Escolha um..." itemValue=""/>
                                <f:selectItem itemLabel="Masculino" itemValue="Fixo"/>
                                <f:selectItem itemLabel="Feminino" itemValue="Celular"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="observacao" value="Observação:" />
                            <p:inputText id="observacao" value="#{cachorroC.cachorro.observacao}"/>
                            
                            <p:outputLabel for="comportamento" value="Comportamento:" />
                            <p:selectOneMenu id="comportamento" value="#{cachorroC.comportamento.id}" required="true"
                                             requiredMessage="Comportamento é obrigatório!"
                                             filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Escolha um comportamento..." itemValue=""/>
                                <f:selectItems value="#{cachorroC.comboComportamentos}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="dono" value="Dono:" />
                            <p:selectOneMenu id="dono" value="#{cachorroC.dono.id}" required="true"
                                             requiredMessage="Dono é obrigatório!"
                                             filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Escolha um dono..." itemValue=""/>
                                <f:selectItems value="#{cachorroC.comboDonos}"/>
                            </p:selectOneMenu>
                            
                            
                            <p:outputLabel for="treinado" value="Treinado:" />
                            <p:selectOneRadio id="treinado" value="#{cachorroC.cachorro.treinado}" unselectable="true"
                                              required="true" requiredMessage="Campo treinado é obrigatório!">
                                <f:selectItem itemLabel="Sim" itemValue="true"/>
                                <f:selectItem itemLabel="Não" itemValue="false"/>
                            </p:selectOneRadio>
                            
                            <!--coluna 1-->
                            <p:commandButton value="Salvar" actionListener="#{cachorroC.salvar()}"
                                             update="@all"/>
                        </p:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
        </p:panel>
        
    </ui:define>

</ui:composition>
