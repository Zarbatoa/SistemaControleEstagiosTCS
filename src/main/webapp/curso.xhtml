<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <script type="text/javascript">
        PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
                dayNamesMin: ['D','S','T','Q','Q','S','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText : 'Todo Dia'
            };
    </script>
    
    <ui:define name="conteudo">
        
        <p:panel id="painel_conteudo" header="Curso Header">
            <p:tabView id="tab_view" activeIndex="#{cursoC.aba}">
                
                <!-- Eventos ajax para mudanca de abas, para atualizacao de comboboxs -->
                <p:ajax event="tabChange" listener="#{cursoC.onTabChange}" 
                        update="tab_view:form_novo:instituicao"/>
                <!-- <p:ajax event="tabClose" listener="#{cachorroC.onTabClose}"/> -->
                
                <p:tab title="Pesquisa">
                    <h:form id="form_pesquisa">
                        <p:panelGrid columns="3" layout="flex"
                                    columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2"
                                    contentStyleClass="ui-fluid">
                            
                            <p:commandButton id="pesqTodosCursos" value="Pesquisar todos" update="tabela"
                                             action="#{cursoC.pesquisarTodos()}" 
                                             style="margin-left: 300%"/>
                        </p:panelGrid>


                        <p:dataTable id="tabela" var="curso" value="#{cursoC.modelCursos}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros "
                         rowsPerPageTemplate="5,10,15,{ShowAll|'All'}">

                            <p:column headerText="Nome">
                                <h:outputText value="#{curso.nome}" />
                            </p:column>

                            <p:column headerText="Turno">
                                <h:outputText value="#{curso.turno}" />
                            </p:column>
                            
                            <p:column headerText="Modalidade">
                                <h:outputText value="#{curso.modalidade}" />
                            </p:column>
                            
                            <p:column headerText="Instituição de Ensino">
                                <h:outputText value="#{curso.instituicaoEnsino.razaoSocial}" />
                            </p:column>
                            
                            <p:column headerText="Ação">
                                <p:commandButton icon="pi pi-pencil" title="Alterar" process="@this"
                                                 actionListener="#{cursoC.prepararAlterar}" update="@all"
                                                 style="margin-right: 12px" styleClass="rounded-button ui-button-outlined"/>
                                <p:commandButton icon="pi pi-trash" title="Excluir" process="@this"
                                                 actionListener="#{cursoC.excluir}" update="tabela"
                                                 styleClass="rounded-button ui-button-danger ui-button-outlined" >
                                    <p:confirm header="Confirmação" message="Deseja relamente excluir?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                        </p:confirmDialog>
                        
                    </h:form>
                </p:tab>
                
                <!--aba para cadastrar e alterar-->
                <p:tab title="Novo">
                    <h:form id="form_novo">
                        <p:panelGrid columns="2" layout="flex"
                                     columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                                     contentStyleClass="p-align-baseline ui-fluid">
                            <p:outputLabel for="nome" value="Nome:" />
                            <p:inputText id="nome" value="#{cursoC.curso.nome}"
                                         required="true" requiredMessage="Nome é obrigatório!" />
                            
                            
                            <p:outputLabel for="turno" value="Turno" />
                            <p:inputText id="turno" value="#{cursoC.curso.turno}"
                                         requiredMessage="Turno é obrigatório!"/>
                            
                            
                            <p:outputLabel for="modalidade" value="Modalidade" />
							<p:inputText id="modalidade" value="#{cursoC.curso.modalidade}"
                                         requiredMessage="Modalidade é obrigatória!"/>
							                   
							                   
							<p:outputLabel for="instituicao" value="Instituição de Ensino:" />
                            <p:selectOneMenu id="instituicao" value="#{cursoC.instituicaoEnsino.id}" required="true"
                                             requiredMessage="Instituição de Ensino é obrigatória!"
                                             filter="true" filterMatchMode="contains" >
                                <f:selectItem itemLabel="Escolha uma instituição..." itemValue=""/>
                                <f:selectItems value="#{cursoC.comboInstituicoes}"/>
                            </p:selectOneMenu> 
                            
                            
                            
                            <!--coluna 1-->
                            <p:commandButton value="Salvar" actionListener="#{cursoC.salvar()}"
                                             update="@all"/>
                        </p:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
        </p:panel>
        
    </ui:define>

</ui:composition>
