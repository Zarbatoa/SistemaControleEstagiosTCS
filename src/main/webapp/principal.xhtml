<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema Siscon</title>
        <h:outputStylesheet name="./css/cssLayout.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="primeflex.min.css" />
    </h:head>
    <h:body>

        <div class="p-grid">
            <div id="top" class="p-col-12">
            	<p:graphicImage name="imagem/logo_sigla.png" style="vertical-align: middle; height: 70px; padding-right: 50px" />
            </div>

            
            <div id="left" class="p-col-2">
                <h:form id="menu">
                    <p:menu style="width:220px" >
                        <p:menuitem value="Home" outcome="principal" icon="pi pi-home"/>
                        
                        <p:submenu label="Interface">
                        	<p:menuitem value="Usuário" outcome="usuario" icon="pi pi-user"/>
                        	<p:menuitem value="Instituição de Ensino" outcome="instituicaoEnsino" icon="pi pi-compass"/>
                        	<p:menuitem value="Estagiário" outcome="estagiario" icon="pi pi-users"/>
                        	<p:menuitem value="Unidade Concedente" outcome="unidadeConcedente" icon="pi pi-briefcase"/>
                        	<p:menuitem value="Estágio" action="#{estagioC.destruirBean()}" icon="pi pi-th-large"/>
                        	<p:menuitem value="Relatórios" outcome="principal" icon="pi pi-star"/>
                        </p:submenu>
                        
                        <p:submenu label="Sistema">
                        	<p:menuitem value="Log out" outcome="principal" icon="pi pi-sign-out"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>

            <div id="content" class="p-col-10 left_content">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <div class="p-text-center">
                        <i class="pi pi-spin pi-spinner" style="font-size: 20rem"></i>
                    </div>
                </p:dialog>

                <p:messages id="messages" showSummary="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                
                <ui:insert name="conteudo">

                    <p:panel id="painel_conteudo" header="Dashboard">
                        <div class="card">
                            <p>Sistema interno para controle de estágios</p>
                        </div>
                    </p:panel>

                </ui:insert>
            </div>
        </div>

    </h:body>
</html>
