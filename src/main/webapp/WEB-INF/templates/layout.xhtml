<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">

		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>SCE</title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	<h:outputStylesheet library="css" name="primeflex.min.css" />

	<!--<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />-->
	<h:outputScript target="body" library="resources"
		name="javascripts/app.js" />
</h:head>

<h:body>

	<header class="aw-topbar" style="margin-bottom: 5px;"> 
		<h:graphicImage name="imagem/so.png" style="vertical-align: middle; height:40px; " />
		<a href="#" class="aw-toggle  js-toggle" shape="rect">
			<i class="fa fa-bars"></i>
		</a>
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="menu.xhtml" />
	</aside>



	<section class="aw-content  js-content"> <p:messages
		id="messages" showSummary="true" closable="true">

	</p:messages> <ui:insert name="conteudo" /> </section>
